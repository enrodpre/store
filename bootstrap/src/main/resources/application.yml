spring:
    mvc:
        pathmatch:
            matching-strategy:
                ANT_PATH_MATCHER
        throw-exception-if-no-handler-found:
            true
    resources:
        add-mappings:
            false
app:
    name:
        @project.parent.name@
    description:
        @project.description@
    version:
        @project.version@
    artifactId:
        @project.parent.artifactId@
springdoc:
    api-docs:
        enabled:
            true
    paths-to-match:
        /**
config:
    stopBubbling:
        true
lombok:
    addLombokGeneratedAnnotation:
        true
server:
    servlet:
        context-path:
            /api